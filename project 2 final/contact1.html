<body>
       
    <div class="ccontainer">
        <button type="submit" class="tbtn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="photo 49.png" alt="">

            <a href="products.html"><button type="button" onclick="closePopup()" >OK</button></a>

    <script>
       let popup = document.getElementById("popup");

       function openPopup(){
       popup.classList.add("open-popup");
       }
       function closePopup(){
       popup.classList.remove("open-popup");
       }

    </script>
