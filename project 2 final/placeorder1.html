<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully | E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="ccontainer">
    <button type="submit" class="tbtn" onclick="openPopup()">Submit</button>
    <div class="popup" id="popup">
        <img src="photo 49.png" alt="">
        <h2>Thank you for your order !</h2>  
        <p>We will process your order as soon as possible and send you a confirmation email with more information.</p>
       <a href="index.html"> <button type="button" onclick="closePopup()">Done</button></a>
        </div>
        </div>
      
<script>
    let popup = document.getElementById("popup");

    function openPopup(){
       popup.classList.add("open-popup");
       }

    function closePopup(){
       popup.classList.remove("open-popup");
       }
</script>
</body>
</html>
